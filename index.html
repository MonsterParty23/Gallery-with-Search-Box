<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gallery With Search Box</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a Game">
        </div>

    <div class="images">
      <div class="image-box" data-name="bully">
        <img src="Bully.JPG">  
        <h6>Bully</h6>
      </div>
        <div class="image-box" data-name="detroit">
        <img src="Detroit Beome Human.JPG">  
        <h6>Detroit Become Human</h6>
        </div>
       <div class="image-box" data-name="cyberpunk 2077">
        <img src="Cyberpunk 2077.JPG">  
        <h6>Cyberpunk 2077</h6>
        </div>
            <div class="image-box" data-name="god of war">
          <img src="God Of War 2.JPG">  
          <h6>God Of War</h6>
        </div>
      <div class="image-box" data-name="guitar hero">
        <img src="Guitar Hero.JPG">  
        <h6>Guitar Hero</h6>
        </div>
      <div class="image-box" data-name="ssx tricky">
        <img src="Ssx Tricky.JPG">  
        <h6>Ssx Tricky</h6>
      </div>
      <div class="image-box" data-name="resident evil 3">
        <img src="Resident Evil 3.JPG">  
        <h6>Resident Evil 3</h6>
      </div>
      <div class="image-box" data-name="phase paradox">
        <img src="Phase Paradox.JPG">  
        <h6>Phase Paradox</h6>
      </div>
      <div class="image-box" data-name="the last of us">
        <img src="The Last of Us.JPG">  
        <h6>The Last Of Us</h6>
      </div>
      <div class="image-box" data-name="the last of us 2">
        <img src="The Last Of Us 2.JPG">  
        <h6>The Last Of Us 2</h6>
      </div>
      <div class="image-box" data-name="tekken 7">
        <img src="Tekken 7.JPG">  
        <h6>Tekken 7</h6>
      </div>
      <div class="image-box" data-name="silent hill 2">
        <img src="Silent Hill 2.JPG">  
        <h6>Silent Hill 2</h6>
      </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
